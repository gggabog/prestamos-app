<div class="bg-dimmed h-full w-full">
  <!-- top componente pagina datos principal -->

  <div
    class="sm:px-7 sm:pt-7 px-4 pt-4 flex flex-col w-full border-b border-yellow-900 bg-dimmed-dark dark:text-white dark:border-yellow-800 sticky top-0">
    <ion-button class="ion-margin lg:hidden bg-dimmed-dark w-1/5" color="primary" routerLink="/dashboard/pagos">
      Atrás
    </ion-button>
    <div class="flex w-full items-center">
      <div class="lg:flex items-center text-3xl text-white dark:text-white">
        <img src="/assets/icon/profit.png" class="w-12 mr-4 rounded-full" alt="profile" />
        {{pago.serial_payment}}

        <ion-button class="text-white" routerLink="/dashboard/prestamos/show/{{pago.fk_id_loan}}" fill="clear">
          Ir al préstamo
        </ion-button>
      </div>
      <div class="ml-auto sm:flex items-center justify-end">
        <!-- <div class="text-right">
          <div class="text-xs text-white dark:text-white">Dinero Prestado:</div>
          <div class="text-white text-lg dark:text-white"> {{montoPrestado}} </div>
        </div> -->
        <ion-button color="primary" fill="outline" shape="round" size="small"
          routerLink="/dashboard/pagos/put/{{pago.id}}" size="small">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>

        <ion-button color="primary" fill="outline" shape="round" size="small" (click)="download(pago.id)" size="small">
          <ion-icon name="save-outline"></ion-icon>
        </ion-button>

        <ion-button color="primary" fill="outline" shape="round" size="small" (click)="delete()" size="small">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>

      </div>
    </div>
    <div class="flex items-center space-x-3 sm:mt-7 mt-4">
      <a href="#" class="px-3 border-b-2 border-yellow-500 text-white dark:text-white dark:border-white pb-1.5">Datos
        del pedido</a>
    </div>
  </div>
  <!-- fin top componente pagina datos principal -->

  <!-- inicio principal componente pagina datos principal  -->
  <div class="sm:p-7 p-4 bg-dimmed">
    <div class="flex w-full items-center mb-7">
      <!-- div paginacion top -->

      <!-- fin div paginacion top -->
    </div>
    <ion-card color="dimmed-dark">
      <ion-card-header>
        <ion-card-subtitle>Datos del pago</ion-card-subtitle>
        <ion-card-title>Pago {{pago.serial_payment}} </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="w-full text-left">
          <h1>Monto del pago: {{ pago.amount_payment }}</h1>
          <h1>fecha: {{ pago.date_payment }}</h1>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- footer -->

    <!-- fin del footer -->
  </div>
  <!-- fin  principal componente pagina datos principal -->
</div>
