    [ngClass]="rla===true ? 'hidden' : ''">

    <div class="md:flex mt-1">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <ion-button class="ion-margin" color="primary" routerLink="/dashboard/pagos/add">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>

      </div>
    </div>
    <!-- input busqueda final -->
    <!-- Cards Barra Lateral Pagina -->

    <div *ngFor="let pago of pagos" class="space-y-4 mt-3">
      <!-- inicio componente datos card -->
      <button routerLink="/dashboard/pagos/show/{{pago.id}}" routerLinkActive #cla="routerLinkActive"
        (click)="onClick()" class="bg-dimmed p-3 w-full flex flex-col rounded-md dark:bg-yellow-800 shadow-lg relative
        ring-1 ring-yellow-900 focus:ring-yellow-500 focus:outline-none">
        <div
          class="flex xl:flex-row flex-col items-start text-left font-medium text-white dark:text-white pb-2 mb-2 xl:border-b border-yellow-900 border-opacity-75 dark:border-yellow-700 w-full">
          <ion-icon name="alert-circle-outline" class="mr-2" size="small"></ion-icon>
          {{'serial de pago - '+pago.serial_payment}}
        </div>
        <div class="flex items-center w-full">
          <div class="ml-auto text-xs text-white">Monto: {{pago.amount_payment}}</div>
        </div>
        <!-- <div class="text-xs py-1 px-2 leading-none dark:bg-yellow-900 bg-green-100 text-green-600 rounded-md">Sales</div> -->
      </button>
      <!-- final componente datos card -->
    </div>
  </div>
  <!-- inicio componente pagina datos principal -->

  <div class="flex overflow-x-hidden h-full w-full bg-white">
    <ion-content>
      <ion-router-outlet class="bg-dimmed"></ion-router-outlet>
