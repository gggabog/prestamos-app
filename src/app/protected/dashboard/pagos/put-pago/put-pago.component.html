

<ion-button class="ion-margin" color="light" routerLink="/dashboard/pagos">Atras</ion-button>
<form  [formGroup]="putFrom" (ngSubmit)="put()" class="m-10 w-full max-w-lg">
  <div class="flex flex-wrap mx-3 mb-6">
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
        Monto
      </label>
      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="number"
      formControlName="amount_payment">
    </div>
    <div class="w-full md:w-1/2 px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
        Cliente
      </label>
      <select multiple formControlName="fk_id_loan">
        <option value="">Choose your city</option>
        <option *ngFor="let prestamo of prestamos" [ngValue]="prestamo.id" (change)="changeCustomer($event)">prestamo numero: #{{prestamo.id}}
        </option>
     </select>
    </div>
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
        Fecha
      </label>
      
      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="date"
      formControlName="date_payment">
    </div>
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
        Serial
      </label>
      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text"
      formControlName="serial_payment">
    </div>
  </div>

  <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
    Agregar
  </button>
</form>
