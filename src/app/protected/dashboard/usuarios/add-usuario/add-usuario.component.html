<ion-content class="flex overflow-x-hidden h-full w-full" color="light">

<form [formGroup]="addFrom" (ngSubmit)="add()" class="ion-margin">

  <div class="flex justify-between">
    <ion-button class="ion-margin lg:hidden" color="light" routerLink="/dashboard/clientes" >Atras</ion-button>
    <ion-button class="ion-margin" type="submit">
      Agregar
    </ion-button>
  </div>

    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input formControlName="name" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar contraseña</ion-label>
      <ion-input formControlName="password_confirmation" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-select formControlName="level" (change)="changeCustomer()" okText="Okay" cancelText="Dismiss">
        <ion-select-option>Selecciona...</ion-select-option>
        <ion-select-option value="prestamista">Prestamista</ion-select-option>
      <ion-select-option value="secretaria">Secretaria</ion-select-option>
      <ion-select-option value="admin">Admin</ion-select-option>
      </ion-select>
    </ion-item>

</form>
</ion-content>
