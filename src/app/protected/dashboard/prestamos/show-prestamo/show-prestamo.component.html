  <ion-button class="ion-margin lg:hidden bg-dimmed-dark" color="primary" routerLink="/dashboard/prestamos">Atrás

    <div class="flex w-full items-center">
      <div class="flex items-center text-3xl text-white dark:text-white">
        <img src="/assets/icon/user.png" class="w-12 mr-4 rounded-full" alt="profile" />
        <a routerLink="/dashboard/clientes/show/{{cliente?.id}}"
          class="hover:text-indigo-500">{{cliente.name_customer}}</a>
      </div>
      <div class="ml-auto sm:flex items-center justify-end">

        </div> -->
        <ion-button routerLink="/dashboard/prestamos/put/{{prestamo?.id}}" color="primary" fill="outline" shape="round"
          size="small">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>

        <ion-button (click)="delete()" color="primary" fill="outline" shape="round" size="small">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
    <div class="flex items-center space-x-3 sm:mt-7 mt-4">
      <a href="#"
        class="px-3 border-b-2 border-yellow-500 text-white dark:text-white dark:border-white pb-1.5">Pagos</a>
    </div>
  </div>
  <!-- fin top componente pagina datos principal -->

    </div>
    <table class="w-full text-left" *ngIf="pagos.length !== 0; else elseBlock">
      <thead>
        <tr class="text-white">
          <th class="font-normal px-3 pt-0 pb-3 border-b border-yellow-900 dark:border-yellow-800">#</th>
          <th class="font-normal px-3 pt-0 pb-3 border-b border-yellow-900 dark:border-yellow-800">Monto</th>
          <th class="font-normal px-3 pt-0 pb-3 border-b border-yellow-900 dark:border-yellow-800">Fecha de inicio</th>
          <th
            class="font-normal px-3 pt-0 pb-3 border-b border-yellow-900 dark:border-yellow-800 sm:text-white text-white">
            Serial</th>
        </tr>
      </thead>
      <tbody class="text-white dark:text-white">
        <tr *ngFor="let pago of pagos">
          <td class="sm:p-3 py-2 px-1 border-b border-yellow-900 dark:border-yellow-800">
            {{pago.id}}
          </td>
          <td class="sm:p-3 py-2 px-1 border-b border-yellow-900 dark:border-yellow-800">
            <div class="flex items-center">
              {{pago.amount_payment}}
            </div>
          </td>
          <td class="sm:p-3 py-2 px-1 border-b border-yellow-900 dark:border-yellow-800 text-red-500">
            {{pago.date_payment | date}} </td>
          <td class="sm:p-3 py-2 px-1 border-b border-yellow-900 dark:border-yellow-800">
            <div class="flex items-center">
              <div class="sm:flex hidden flex-col">
                {{ pago.serial_payment }}
              </div>

              <ion-button routerLink="/dashboard/pagos/show/{{pago.id}}" class="text-white ml-5" fill="clear">
                Ir al pago
              </ion-button>

            </div>
          </td>
        </tr>

      </tbody>
    </table>
    <ng-template #elseBlock>
      <ion-card color="dimmed-dark">
        <ion-card-header>
          <ion-card-subtitle>Este préstamo no posee pagos</ion-card-subtitle>
          <ion-card-title>¡Sin Pagos!</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Por favor, ingresa un pago para mostrar datos.
        </ion-card-content>
      </ion-card>
    </ng-template>
