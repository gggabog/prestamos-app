<div class="bg-dimmed h-full w-full">
  <!-- top componente pagina datos principal -->
  <ion-button class="ion-margin lg:hidden bg-dimmed-dark" color="primary" routerLink="/dashboard/agenda">Atrás
  </ion-button>
  <div
    class="sm:px-7 sm:pt-7 px-4 pt-4 flex flex-col w-full border-b border-yellow-900 bg-dimmed-dark dark:text-white dark:border-yellow-800 sticky top-0">
    <div class="flex w-full items-center">
      <div class="flex items-center text-3xl text-white dark:text-white">
        <p>Nota para el cliente: {{ cliente.name_customer}}</p>
      </div>
      <div class="ml-auto sm:flex items-center justify-end">
        <!-- <div class="text-right">
          <div class="text-xs text-white dark:text-white">Dinero Prestado:</div>
          <div class="text-white text-lg dark:text-white"> {{montoPrestado}} </div>
        </div> -->
        <ion-button color="primary" fill="outline" shape="round" size="small"
          routerLink="/dashboard/agenda/put/{{nota.id}}" size="small">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>

        <ion-button color="primary" fill="outline" shape="round" size="small" (click)="download(nota.id)" size="small">
          <ion-icon name="save-outline"></ion-icon>
        </ion-button>

        <ion-button color="primary" fill="outline" shape="round" size="small" (click)="delete()" size="small">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>

      </div>
    </div>
    <div class="flex items-center space-x-3 sm:mt-7 mt-4">
      <a href="#" class="px-3 border-b-2 border-yellow-500 text-white dark:text-white dark:border-white pb-1.5">Datos
        de la nota</a>
    </div>
  </div>
  <!-- fin top componente pagina datos principal -->

  <!-- inicio principal componente pagina datos principal  -->
  <div class="sm:p-7 p-4">
    <div class="flex w-full items-center mb-7">
      <!-- div paginacion top -->

      <!-- fin div paginacion top -->
    </div>
    <ion-card color="dimmed-dark">
      <ion-card-header>
        <ion-card-subtitle>Datos de la nota</ion-card-subtitle>
        <ion-card-title>Nota # {{nota.id}} </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="w-full text-left">
          <h1>Detalle de la nota: {{ nota.note }}</h1>
          <h1>Cliente: {{cliente.name_customer}} </h1>
          <h1>Préstamo #: {{prestamo.id}}</h1>
          <h1>Fecha: {{ nota.created_at | date }}</h1>
          <div [ngSwitch]="nota.type_note">
            <h1 *ngSwitchCase="1">Tipo: Precaucion</h1>
            <h1 *ngSwitchCase="2">Tipo: Urgente</h1>
            <h1 *ngSwitchCase="3">Tipo: Riesgo</h1>
            <h1 *ngSwitchDefault></h1>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- footer -->

    <!-- fin del footer -->
  </div>
  <!-- fin  principal componente pagina datos principal -->
</div>
