<div class="bg-white dark:bg-gray-900 h-full w-full">
  <!-- top componente pagina datos principal -->
  <ion-button class="ion-margin lg:hidden" color="light" routerLink="/dashboard/agenda" >Atras</ion-button>
  <div class="sm:px-7 sm:pt-7 px-4 pt-4 flex flex-col w-full border-b border-gray-200 bg-white dark:bg-gray-900 dark:text-white dark:border-gray-800 sticky top-0">
    <div class="flex w-full items-center">
      <div class="flex items-center text-3xl text-gray-900 dark:text-white">
        <h3>Nota para el cliente: </h3> <p class="ml-3">{{ cliente.name_customer}}</p>
      </div>
      <div class="ml-auto sm:flex items-center justify-end">
        <!-- <div class="text-right">
          <div class="text-xs text-gray-400 dark:text-gray-400">Dinero Prestado:</div>
          <div class="text-gray-900 text-lg dark:text-white"> {{montoPrestado}} </div>
        </div> -->
        <ion-fab-button routerLink="/dashboard/agenda/put/{{nota.id}}" color="light" size="small">
          <ion-icon name="create-outline"></ion-icon>
       </ion-fab-button>

        <ion-fab-button (click)="delete()" color="light" size="small">
          <ion-icon name="trash-outline"></ion-icon>
       </ion-fab-button>

      </div>
    </div>
    <div class="flex items-center space-x-3 sm:mt-7 mt-4">
      <a href="#" class="px-3 border-b-2 border-blue-500 text-blue-500 dark:text-white dark:border-white pb-1.5">Datos de la nota</a>
    </div>
  </div>
  <!-- fin top componente pagina datos principal -->

  <!-- inicio principal componente pagina datos principal  -->
  <div class="sm:p-7 p-4">
    <div class="flex w-full items-center mb-7">
      <!-- div paginacion top -->

      <!-- fin div paginacion top -->
    </div>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Datos de la nota</ion-card-subtitle>
        <ion-card-title>Nota # {{nota.id}} </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="w-full text-left">
          <h1>Detalle de la nota: {{ nota.note }}</h1>
           <h1>Cliente: {{cliente.name_customer}} </h1>
           <h1>Prestamo #: {{prestamo.id}}</h1>
           <h1>Fecha: {{ nota.created_at | date }}</h1>
          <div [ngSwitch]="nota.type_note">
            <h1 *ngSwitchCase="1">Tipo: Precaucion</h1>
            <h1 *ngSwitchCase="2">Tipo: Urgente</h1>
            <h1 *ngSwitchCase="3">Tipo: Riesgo</h1>
            <h1 *ngSwitchDefault></h1>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- footer -->

    <!-- fin del footer -->
  </div>
  <!-- fin  principal componente pagina datos principal -->
</div>
